<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="phone">
            <div class="screen">
                <div class="app">
                    <div class="inputscr">
                        <span>0</span>
                    </div>
                    <div class="keys">
                        <div class="btnCont"><button class="btn opt ac">AC</button></div>
                        <div class="btnCont"><button class="btn opt pm" value="+/-"><i class="fa-solid fa-plus-minus"></i></button></div>
                        <div class="btnCont"><button class="btn opt per sign" value="%">%</button></div>
                        <div class="btnCont"><button class="btn opr sign" value="/"><i class="fa-solid fa-divide"></i></button></div>
                        <div class="btnCont"><button class="btn num" value="7">7</button></div>
                        <div class="btnCont"><button class="btn num" value="8">8</button></div>
                        <div class="btnCont"><button class="btn num" value="9">9</button></div>
                        <div class="btnCont"><button class="btn opr sign" value="x"><i class="fa-solid fa-xmark"></i></button></div>
                        <div class="btnCont"><button class="btn num" value="4">4</button></div>
                        <div class="btnCont"><button class="btn num" value="5">5</button></div>
                        <div class="btnCont"><button class="btn num" value="6">6</button></div>
                        <div class="btnCont"><button class="btn opr sign" value="-"><i class="fa-solid fa-minus"></i></i></button></div>
                        <div class="btnCont"><button class="btn num" value="1">1</button></div>
                        <div class="btnCont"><button class="btn num" value="2">2</button></div>
                        <div class="btnCont"><button class="btn num" value="3">3</button></div>
                        <div class="btnCont"><button class="btn opr sign" value="+"><i class="fa-solid fa-plus"></i></button></div>
                        <div class="btnCont zer"><button class="btn num zero" value="0"><div class="numCont">0</div></i></button></div>
                        <div class="btnCont"><button class="btn num comma">,</button></div>
                        <div class="btnCont"><button class="btn opr equ">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
